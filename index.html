<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>JS GAME</title>
  </head>
  <body>
    <div class="game-messages">
      <span id="game-messages-lifes">Vidas: </span>
      <span id="game-messages-level">Nivel:</span>
      <span id="game-messages-info"></span>
    </div>
    <div class="game-container">
      <canvas id="game-canvas-map"></canvas>
      <canvas id="game-canvas-player"></canvas>
      <div class="game-btns">
        <button class="game-btns_btn" id="up-btn" direction="ArrowUp">Arriba</button>
        <button class="game-btns_btn" id="right-btn" direction="ArrowRight">Derecha</button>
        <button class="game-btns_btn" id="down-btn" direction="ArrowDown">Abajo</button>
        <button class="game-btns_btn" id="left-btn" direction="ArrowLeft">Izquierda</button>
      </div>
    </div>
    <script src="./src/maps.js"></script>
    <script src="./src/game.js"></script>
  </body>
</html>
